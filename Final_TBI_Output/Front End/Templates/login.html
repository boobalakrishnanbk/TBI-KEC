{% extends 'base.html' %} 
{% load static %} 
{% block title %} Login {% endblock title %} 

{% block CSS %}
<link rel="stylesheet" href="{% static 'Front End/CSS/login.css' %}" />
{% endblock CSS %}

{% block body %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'Front End/Images/intro-features.png' %}" alt="IMG" />
            </div>
            <form class="login100-form validate-form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <span class="login100-form-title">Login</span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz"
                    icon="bx bx-error-alt">
                    <input class="input100" type="text" name="username" placeholder="User Name" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-user-alt" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required" icon="bx bx-error-alt">
                    <input class="input100" type="password" name="password" placeholder="Password" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Login</button>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">Forgot</span>
                    <a class="txt2" href="#">Username / Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock body %} 

{% block js %}
<script src="{% static 'JS/login.js' %}"></script>
{% endblock js %}
